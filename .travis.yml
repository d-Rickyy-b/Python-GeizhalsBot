language: python
sudo: require
python:
- '3.4'
- '3.6'
services:
- docker
env:
  global:
    - secure: ""
    - secure: ""

install:
- pip install -r requirements.txt
- pip install python-coveralls
- docker build -t geizhalsbot .
script:
- python -m compileall ./
- coverage run -m unittest discover -s . -v -p "*_test.py"
after_success:
- coveralls
notifications:
  email: false
before_deploy:
- docker login --username "${DOCKER_HUB_USERNAME}" --password "${DOCKER_HUB_PASSWORD}"
deploy:
  - provider: script
    script: >-
           curl https://rico-j.de/travis/deploy-gh.sh &&
           docker tag geizhalsbot "${DOCKER_HUB_USERNAME}"/geizhalsbot:latest &&
           docker push "${DOCKER_HUB_USERNAME}"/geizhalsbot:latest
    skip_cleanup: true
    on:
      branch: master
      tags: false
      python: "3.6"

  - provider: script
    script: >-
           docker tag geizhalsbot "${DOCKER_HUB_USERNAME}"/geizhalsbot:$TRAVIS_TAG &&
           docker push "${DOCKER_HUB_USERNAME}"/geizhalsbot:$TRAVIS_TAG
    skip_cleanup: true
    on:
      branch: master
      tags: true
      python: "3.6"

  - provider: script
    script: >-
            docker tag geizhalsbot "${DOCKER_HUB_USERNAME}"/geizhalsbot:dev && 
            docker push "${DOCKER_HUB_USERNAME}"/geizhalsbot:dev
    skip_cleanup: true
    on:
      branch: dev
      python: "3.6"
